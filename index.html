<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Event Handling Assignment</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>JavaScript Event Handling & Interactive Elements</h1>

    <!-- Event Handling Section -->
    <section>
      <h2>1. Event Handling</h2>

      <button id="click-me">Click Me!</button>

      <div id="hover-box">Hover over me!</div>

      <div id="key-display">Press any key...</div>

      <div id="secret-box">Double click me for a secret!</div>

      <button id="long-press">Press and hold me (1 second)</button>
    </section>

    <!-- Interactive Elements Section -->
    <section>
      <h2>2. Interactive Elements</h2>

      <button id="color-changer">Click to Change My Color</button>

      <div class="gallery">
        <div class="slide">Slide 1</div>
        <div class="slide" style="display: none">Slide 2</div>
        <div class="slide" style="display: none">Slide 3</div>
        <button id="prev">Previous</button>
        <button id="next">Next</button>
      </div>

      <div class="accordion">
        <div class="accordion-header">Section 1 ▼</div>
        <div class="accordion-content">Content for section 1</div>
        <div class="accordion-header">Section 2 ▼</div>
        <div class="accordion-content">Content for section 2</div>
      </div>
    </section>

    <!-- Form Validation Section -->
    <section>
      <h2>3. Form Validation</h2>

      <form id="signup-form">
        <div>
          <label for="username">Username:</label>
          <input type="text" id="username" required />
          <span class="error-message"></span>
        </div>

        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" required />
          <span class="error-message"></span>
        </div>

        <div>
          <label for="password">Password:</label>
          <input type="password" id="password" required />
          <span id="password-strength" class="strength-indicator"></span>
          <span class="error-message"></span>
        </div>

        <button type="submit">Sign Up</button>
      </form>
    </section>

    <script src="script.js"></script>
  </body>
</html>
